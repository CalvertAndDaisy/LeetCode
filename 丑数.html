<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>丑数</title>
</head>

<body>
  <a href="https://leetcode-cn.com/problems/ugly-number/description/">丑数</a>
</body>
<script>
  /**
  * @param {number} num
  * @return {boolean}
  */
  var isUgly = function (num) {
    if (num >= -(2 ** 31) || num < 2 ** 31 - 1) {
      while (num % 2 === 0) {
        num /= 2;
      }
      while (num % 3 === 0) {
        num /= 3;
      }
      while (num % 5 === 0) {
        num /= 5;
      }
      return num === 1;
    }
  };
  // test
  console.log(isUgly(14))
</script>

</html>
