  <title>Z字形变换</title>
</head>

<body>
  <a href="https://leetcode-cn.com/problems/zigzag-conversion/description/">Z字形变换</a>
</body>
<script>
  /**
  * @param {string} s
  * @param {number} numRows
  * @return {string}
  */
  var convert = function (s, numRows) {
    let returnStr = '';
    let sLength = s.length;

    if (numRows <= 1) {
      return s;
    }
    var size = 2 * numRows - 2;
    for (var i = 0; i < numRows; ++i) {
      for (var j = i; j < sLength; j += size) {
        returnStr += s[j];
        var tmp = j + size - 2 * i;
        if (i != 0 && i != numRows - 1 && tmp < sLength) {
          returnStr += s[tmp];
        }
      }
    }
  };

  //test
  const testStr = 'PAYPALISHIRUNG';
  const result = convert(testStr, 4);
  console.log(result);

</script>
