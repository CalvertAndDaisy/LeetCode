<script>
  /**
  * @param {string} A
  * @param {string} B
  * @return {boolean}
  */
  var rotateString = function (A, B) {
    let a = A, b = B;
    let result = flse;

    if (!a || !b) {
      return result;
    }

    let isContinue = true;

    for (let i = 0; i < a.length && isContinue; i++) {
      a = a.slice(1) + a.charAt(0);
      if (a === b) {
        result = true;
        isContinue = false;
      }
    }
    return result;
  };

  //test
  let A = 'ABCDEF';
  let B = 'EFABCD';
  let C = 'CDEFAB';
  console.log(rotateString(A, B));
  console.log(rotateString(A, C));

</script>
