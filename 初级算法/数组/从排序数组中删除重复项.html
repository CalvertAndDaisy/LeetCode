<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>从排序数组中删除重复项</title>
</head>

<body>
  <a href="https://leetcode-cn.com/explore/interview/card/top-interview-questions-easy/1/array/21/">从排序数组中删除重复项</a>
</body>
<script>
  /**
 * @param {number[]} nums
 * @return {number}
 */
  var removeDuplicates = function (nums) {
    if (!Array.isArray(nums)) {
      console.error('nums是一个数组');
      return;
    }
    for (var i = 0; i < nums.length; i++) {
      for (var j = nums.length - 1; j > i; j--) {
        if (nums[i] === nums[j]) {
          nums.splice(j, 1);
        }
      }
    }
    return nums.length;
  };

  //test
  var arr = [0, 1, 1, 1, 2, 3, 3, 3];
  console.log(removeDuplicates(arr), arr); //4 ,[0, 1, 2, 3]

    //数组是引用类型
</script>

</html>
